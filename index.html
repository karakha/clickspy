<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unaddicting Cookie Clicker</title>
    <link rel="stylesheet" href="fancy.css">
</head>
<body>
    <div id="game">
        <!-- The image itself is now the button -->
        <img id="cookieButton" src="button.png" alt="Cookie Button">
        <p class="cookieCount"><span id="cookieCount">0</span> <br>   Cookies</p>
        <button id="upgradeButton">Upgrade</button>
    </div>
    <div id="toast-container"></div>
    <script src="scrapped.js"></script>
</body>
</html>
