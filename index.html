<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <title>Unaddicting Cookie Clicker</title>
    <link rel="stylesheet" href="fancy.css">
</head>
<body>
    <div id="game">
        <div class="titlebar">
            <span> da clicking game</span>
        </div>
        <!-- Cookie button (image) -->
        <img id="cookieButton" src="button.png" alt="Cookie Button">
        <!-- Cookie count -->
        <p class="cookieNumberCount">
            <span id="cookieCount">0</span>
            <span id="cookieLabel">Cookies</span>
        </p>
        <!-- Upgrade button -->
         <div class="buttons">
            <button id="openWindow"> &#9776;</button>
            <button id="upgradeButton">Upgrade (10 Cookies)</button>
         </div>
         <div id="toast-container"></div>
    </div>
    <!-- Popup window -->
    <div id="popupWindow" style="display: none;">
        <div id="popupContent">
            <div class="popupWindowTitle">
                Settings
                <button class="popupCloseButton">X</button>
            </div>
            <div class="popupSettings">
                <span>Reset your progress and settings</span>
                <button id="resetButton">Think twice before resetting!</button>
                <br>
                <span>Pick your own clicker photo</span>
                <input type="file" id="uploadButtonImage" style="display: none;">
                <label for="uploadButtonImage" class="niceButton">Customize the image!</label>
                <br>
                <span>Rename the cookie</span>
                <input type="text" id="cookieNameInput" placeholder="Enter cookie name" />
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="numberFormat.js"></script>
    <script src="scrapped.js"></script>
    <script src="bugfixes.js"></script>
</body>
</html>
