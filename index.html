<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unaddicting Cookie Clicker</title>
    <link rel="stylesheet" href="fancy.css">
</head>
<body>

    <div id="game">
        <!-- Cookie button (image) -->
        <img id="cookieButton" src="button.png" alt="Cookie Button">

        <!-- Cookie count -->
        <p class="cookieNumberCount">
            <span id="cookieCount">0</span><br>Cookies
        </p>

        <!-- Upgrade button -->
         <div class="buttons">
            <button id="openWindow"> &#9776;</button>
            <button id="upgradeButton">Upgrade (Cost: 10)</button>
         </div>
    </div>

    <!-- Popup window -->
    <div id="popupWindow" style="display: none;">
        <div id="popupContent">
            <div class="popupWindowTitle">
                Settings
                <button class="popupCloseButton">X</button>
            </div>

            <div class="popupSettings">
                <span>Reset your progress</span>
                <button id="resetButton">Reset</button>
            </div>
        </div>
    </div>

    <!-- Toast messages -->
    <div id="toast-container"></div>

    <!-- Scripts -->
    <script src="scrapped.js"></script>

</body>
</html>
